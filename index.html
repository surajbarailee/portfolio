    <script>
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
      //  change background color when click on list
      const indicator = document.querySelector("body");
      function indicatorColor() {
      indicator.style.backgroundColor = this.style.getPropertyValue("--clr");
      }
       list.forEach((item) => item.addEventListener("click", indicatorColor));

      const text = document.querySelector(".chopperContent");
      text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

      const elements = document.querySelectorAll("span");
      for (let i = 0; i < elements.length; i++) {
        elements[i].style.animationDelay =
          (elements.length - i - 1) * 0.05 + "s";
      }
    </script>
