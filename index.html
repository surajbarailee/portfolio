<!DOCTYPE html>
<html>
  <head>
    <title>Suraj Barailee</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="box-container">
      <div class="navigation">
        <ul>
          <li class="list active" style="--clr: #f44336">
            <a href="#">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
            </a>
          </li>
          <li class="list" style="--clr: #ffa117">
            <a href="#">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
            </a>
          </li>
          <li class="list" style="--clr: #0fc70f">
            <a href="#">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
            </a>
          </li>
          <li class="list" style="--clr: #2196f3">
            <a href="#">
              <span class="icon">
                <ion-icon name="camera-outline"></ion-icon>
              </span>
            </a>
          </li>
          <li class="list" style="--clr: #b145e9">
            <a href="#">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
      //   change background color when click on list
      const indicator = document.querySelector("body");
      function indicatorColor() {
        indicator.style.backgroundColor = this.style.getPropertyValue("--clr");
      }
      list.forEach((item) => item.addEventListener("click", indicatorColor));
    </script>
  </body>
</html>
